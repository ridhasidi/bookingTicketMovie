      <section id="formulir">
        <form onsubmit="kirim(event)">
          <div class="form-group">
            <label for="namaFilm">Nama</label>
            <select class="form-control" id="namaFilm" onchange="getNama(this.value)">
              <!-- list nama film di sini -->
            </select>
          </div>
          <div class=" form-group">
            <label for="jumlahTiket">Jumlah tiket</label>
            <input type="number" class="form-control" id="jumlahTiket" placeholder="0" required />
          </div>
          <div class="form-group">
            <label for="jamTayang">Jam tayang</label>
            <select class="form-control" id="jamTayang">
              <!-- <option value="07.00">07.00</option>

              <option value="15.00">15.00</option>
              <option value="17.00">17.00</option> -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Kirim</button>
        </form>
      </section>
      <section id="msg">

        <button type="button" class="btn btn-primary mb-2 cancel-btn" id="cancel-btn" onClick='cancelPemesanan()'>Cancel
