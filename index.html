<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Ticket</title>
  </head>

  <body>
    <div id="background">
      <header>
        <h1></h1>
        <nav></nav>
      </header>
      <main>
        <section id="nowplaying">
          <div class="container">
            <div class="row" id="list-movie">
              <!-- INI TEMPAT MOVIE DARI JS -->
            </div>
          </div>
        </section>
        <section id="formulir">
          <h2>Pesan Tiket</h2>
          <form onsubmit="kirim(event)">
            <div class="form-group">
              <label for="namaFilm">Nama</label>
              <select class="form-control" id="namaFilm" onchange="getNama(this.value)" required>
                <!-- Add placeholder -->
                <option value="" disabled selected hidden>Choose Film</option>
                <!-- list nama film di sini -->
              </select>
            </div>
            <div class="form-group">
              <label for="jumlahTiket">Jumlah tiket</label>
              <input type="number" class="form-control" id="jumlahTiket" placeholder="0" required />
            </div>
            <div class="form-group">
              <label for="jamTayang">Jam tayang</label>
              <select class="form-control" id="jamTayang">
                <!-- <option value="07.00">07.00</option>
            <option value="10.00">10.00</option>
            <option value="13.00">13.00</option>
            <option value="15.00">15.00</option>
            <option value="17.00">17.00</option> -->
              </select>
            </div>
            <button type="submit" class="btn btn-warning mb-2">Kirim</button>
          </form>
        </section>
        <section id="msg">
          <div id="msg-container"></div>
          <button type="button" class="btn btn-primary mb-2 cancel-btn" id="cancel-btn" onClick="cancelPemesanan()">Cancel pemesanan</button>
        </section>
      </main>
      <footer></footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
