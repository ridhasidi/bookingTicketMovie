<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Ticket</title>
  </head>
  <body>
    <header>
      <h1></h1>
      <nav></nav>
    </header>
    <main>
      <section id="nowplaying">
        <div class="container">
          <div class="row" id="list-movie">
            <!-- INI TEMPAT MOVIE DARI JS -->
          </div>
        </div>
      </section>
      <section id="formulir">
        <form>
          <div class="form-group">
            <label for="namaFilm">Nama</label>
            <select class="form-control" id="namaFilm" onchange="getNama(this.value)">
              <!-- list nama film di sini -->
            </select>
          </div>
          <div class="form-group">
            <label for="jumlahTiket">Jumlah tiket</label>
            <input type="number" class="form-control" id="jumlahTiket" placeholder="0" />
          </div>
          <div class="form-group">
            <label for="jamTayang">Jam tayang</label>
            <select class="form-control" id="jamTayang">
              <!-- <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option> -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Kirim</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
